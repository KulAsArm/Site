<!doctype html>
{% load static %}
  {% csrf_token %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href ="{% static 'users/css/styles.css' %}">
  </head>




  <body >
    <div class="bg-image ">

        <div class="container ">

            <div class="row justify-content-center">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/aboutus">О нас</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link active text-light pb-2 "href="/profile">Личный кабинет</a>
                        </li>
                             <li class="nav-item justify-content-end">
                            <a class="nav-link active text-light pb-2 "href="/logout">Выйти</a>
                        </li>
                        </ul>
                    </div>
                    </div>
                </nav>
<!--            <div class="col-1">-->
<!--                -->
<!--            </div>-->
            <div class="col-10">


                <div class="container  h-5 pt-1 mt-2 ">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-10">
                      <div class="card " >

                          {% block content %}
                               {% csrf_token %}

                        <div class="card-body p-0 pt-1 ">
                          <h3 class="fw-normal text-center">Личный кабинет</h3>
                          <div class="row justify-content-between ">

                            <div class="col-lg-6 d-flex justify-content-center  ">
                              <div class="p-4 ">
                                <div class="container-md py-1 info_item">

                                          <p>{{cd.FIO}}</p>
                                        </div></br>

                                <div class="container-md py-1 info_item">

                                          <p>{{cd.email}}</p>
                                        </div></br>
                                   <div class="container-md py-1 info_item">

                                          <p>{{cd.telegram}}</p>
                                        </div></br>

                              </div>

                            </div>

                            <div class="col-lg-6 d-flex justify-content-center text-white">
                              <div class="p-4">
                                   <div class="container-md py-1 info_item">

                                          <p>{{cd.phone}}</p>
                                        </div>
                                  </br>
                                  <div class="container-md py-1 info_item">

                                          <p>{{cd.group}}</p>
                                        </div>
                                  </br>
                                  <div class="container-md py-1 info_item">

                                          <p>{{cd.names_of_priority}}</p>
                                        </div>
                                  </br>

                                    <a href="/profile">
                                 <button  class="btn btn-light btn-md text-white"  data-mdb-ripple-color="dark"type="submit">

            </div>
